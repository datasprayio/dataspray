components:
  schemas:
    UploadCodeRequest:
      type: object
      required:
        - taskId
        - contentLengthBytes
      properties:
        taskId:
          type: string
        contentLengthBytes:
          type: integer
          format: int64
    UploadCodeResponse:
      type: object
      required:
        - sessionId
        - presignedUrl
        - codeUrl
      properties:
        sessionId:
          type: string
        presignedUrl:
          type: string
        codeUrl:
          type: string
    DeployRequest:
      type: object
      required:
        - codeUrl
        - handler
        - inputQueueNames
        - outputQueueNames
        - switchToNow
      properties:
        codeUrl:
          type: string
        handler:
          type: string
        inputQueueNames:
          type: array
          items:
            type: string
        outputQueueNames:
          type: array
          items:
            type: string
        runtime:
          type: string
          # Subset of software.amazon.awssdk.services.lambda.model.Runtime
          enum:
            - JAVA21
            - NODEJS20_X
        endpoint:
          $ref: '#/components/schemas/DeployRequestEndpoint'
        dynamoState:
          $ref: '#/components/schemas/DeployRequestDynamoState'
        switchToNow:
          type: boolean
    DeployRequestEndpoint:
      type: object
      required:
        - isPublic
      properties:
        isPublic:
          type: boolean
        cors:
          $ref: '#/components/schemas/DeployRequestEndpointCors'
    DeployRequestEndpointCors:
      type: object
      required:
        - allowOrigins
        - allowMethods
        - allowHeaders
        - exposeHeaders
        - allowCredentials
        - maxAge
      properties:
        allowOrigins:
          type: array
          items:
            type: string
        allowMethods:
          type: array
          items:
            type: string
        allowHeaders:
          type: array
          items:
            type: string
        exposeHeaders:
          type: array
          items:
            type: string
        allowCredentials:
          type: boolean
        maxAge:
          type: integer
          format: int64
    DeployRequestDynamoState:
      type: object
      required:
        - lsiCount
        - gsiCount
      properties:
        lsiCount:
          type: integer
          format: int64
          maximum: 10
        gsiCount:
          type: integer
          format: int64
          maximum: 10
    TaskVersions:
      type: object
      required:
        - status
        - versions
      properties:
        status:
          $ref: '#/components/schemas/TaskStatus'
        versions:
          type: array
          items:
            $ref: '#/components/schemas/TaskVersion'
        endpointUrl:
          type: string
    TaskVersion:
      type: object
      required:
        - taskId
        - version
        - description
      properties:
        taskId:
          type: string
        version:
          type: string
        description:
          type: string
    DeployVersionCheckResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - PROCESSING
            - SUCCESS
            - NOTFOUND
            - FAILED
        errorStr:
          type: string
        result:
          $ref: '#/components/schemas/TaskVersion'
    TaskStatuses:
      type: object
      required:
        - tasks
      properties:
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/TaskStatus'
        cursor:
          type: string
    TaskStatus:
      type: object
      required:
        - taskId
        - status
      properties:
        taskId:
          type: string
        version:
          type: string
        status:
          type: string
          enum:
            - CREATING
            - STARTING
            - UPDATING
            - RUNNING
            - PAUSING
            - PAUSED
            - NOTFOUND
        lastUpdateStatus:
          type: string
          # Matches software.amazon.awssdk.services.lambda.model.LastUpdateStatus
          enum:
            - SUCCESSFUL
            - FAILED
            - IN_PROGRESS
        lastUpdateStatusReason:
          type: string
        endpointUrl:
          type: string

/v1/organization/{organizationName}/control/code/upload:
  put:
    operationId: uploadCode
    tags: [ Control ]
    parameters:
      - name: organizationName
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UploadCodeRequest'
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadCodeResponse'

