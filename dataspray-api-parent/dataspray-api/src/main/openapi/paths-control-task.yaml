/v1/organization/{organizationName}/control/task/{taskId}/deploy/{sessionId}:
  patch:
    x-async: optional
    operationId: deployVersion
    tags: [ Control ]
    parameters:
      - name: organizationName
        in: path
        required: true
        schema:
          type: string
      - name: taskId
        in: path
        required: true
        schema:
          type: string
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
      - name: InvocationType
        in: header
        required: true
        schema:
          description: RequestResponse for sync and Event for async; async always returns 502 due to ApiGateway limitation
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeployRequest'
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskVersion'
      '202':
        description: Async operation started
  get:
    operationId: deployVersionCheck
    tags: [ Control ]
    parameters:
      - name: organizationName
        in: path
        required: true
        schema:
          type: string
      - name: taskId
        in: path
        required: true
        schema:
          type: string
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeployVersionCheckResponse'
