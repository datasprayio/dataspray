components:
  schemas:
    SignUpRequest:
      type: object
      required:
        - username
        - email
        - password
        - tosAgreed
        - marketingAgreed
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        tosAgreed:
          type: boolean
        marketingAgreed:
          type: boolean
    SignUpResponse:
      type: object
      properties:
        confirmed:
          type: boolean
        errorMsg:
          type: string
        codeRequired:
          $ref: '#/components/schemas/ChallengeConfirmCode'
    ChallengeConfirmCode:
      description: The user has to provide a code sent to the email/phone
      type: object
      required:
        - username
      properties:
        username:
          type: string
    SignUpConfirmCodeRequest:
      type: object
      required:
        - username
        - code
      properties:
        username:
          type: string
        code:
          type: string

    SignInRequest:
      type: object
      required:
        - usernameOrEmail
        - password
      properties:
        usernameOrEmail:
          type: string
        password:
          type: string
    # Only zero or one response challenge can be present
    SignInResponse:
      type: object
      required:
        - confirmed
      properties:
        result:
          $ref: '#/components/schemas/AuthResult'
        errorMsg:
          type: string
        challengeTotpCode:
          $ref: '#/components/schemas/ChallengeTotpCode'
        challengePasswordChange:
          $ref: '#/components/schemas/ChallengePasswordChange'
        codeRequired:
          $ref: '#/components/schemas/ChallengeConfirmCode'
    AuthResult:
      type: object
      required:
        - accessToken
        - refreshToken
        - idToken
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        idToken:
          type: string
    ChallengeTotpCode:
      description: The user has to provide a TOTP code
      type: object
      required:
        - session
        - username
      properties:
        session:
          type: string
        username:
          type: string
    ChallengePasswordChange:
      description: The user has to set a new password
      type: object
      required:
        - session
      properties:
        session:
          type: string
        username:
          type: string
    SignInChallengeTotpCodeRequest:
      type: object
      required:
        - username
        - session
        - code
      properties:
        username:
          type: string
        session:
          type: string
        code:
          type: string
    SignInChallengePasswordChangeRequest:
      type: object
      required:
        - username
        - session
        - newPassword
      properties:
        username:
          type: string
        session:
          type: string
        newPassword:
          type: string
    SignInRefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
    SignOutRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string

    ApiKeyCreate:
      type: object
      required:
        - organizationName
        - description
      properties:
        organizationName:
          type: string
        description:
          type: string
        queueWhitelist:
          type: array
          items:
            type: string
        expiresAt:
          type: integer
          format: int64
    ApiKey:
      type: object
      required:
        - id
        - organizationName
        - description
        - ownerType
        - ownerUsername
        - revocable
      properties:
        id:
          type: string
        description:
          type: string
        queueWhitelist:
          type: array
          items:
            type: string
        expiresAt:
          type: integer
          format: int64
    ApiKeyWithSecret:
      allOf:
        - $ref: '#/components/schemas/ApiKey'
        - type: object
          required:
            - secret
          properties:
            secret:
              type: string
    ApiKeys:
      type: object
      required:
        - keys
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/ApiKey'

/v1/auth/sign-up:
  put:
    operationId: signUp
    tags: [ AuthNZ ]
    security: [ ] # No auth required
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SignUpRequest'
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
