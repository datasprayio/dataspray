    tags: [ AuthNZ ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiKeyCreate'
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeyWithSecret'
  delete:
    operationId: revokeApiKey
    tags: [ AuthNZ ]
    parameters:
      - name: organizationName
        in: query
        required: true
        schema:
          type: string
      - name: apiKeyId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        $ref: 'common.yaml#/components/responses/Ok'
