components:
  schemas:
    RateLimitLevel:
      title: RateLimitLevel
      type: string
      enum:
        - DEFAULT
        - ONE
        - TEN
        - HUNDRED

/v1/organizations/create:
  put:
    operationId: createOrganization
    tags: [ Organization ]
    parameters:
      - name: organizationName
        in: query
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Ok
      '409':
        description: Taken
/v1/organization/{organizationName}/invite:
  post:
    operationId: inviteToOrganization
    tags: [ Organization ]
    parameters:
      - name: organizationName
        in: path
        required: true
        schema:
          type: string
      - name: email
        in: query
        required: true
        schema:
          type: string
      - name: username
        in: query
        required: false
        schema:
          type: string
    responses:
      '200':
        description: Ok
      '404':
        description: User by email not found, specify username to create new
      '409':
        description: Username taken, specify new username
/v1/organization/{organizationName}/ratelimit:
  get:
    operationId: rateLimitGet
    tags: [ Organization ]
    parameters:
      - name: organizationName
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              type: string
  patch:
    operationId: rateLimitAdjust
    tags: [ Organization ]
    parameters:
      - name: organizationName
        in: path
        required: true
        schema:
          type: string
      - name: level
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/RateLimitLevel'
    responses:
      '200':
        description: Ok
