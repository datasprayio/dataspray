# Shared components for all OpenAPI specs

components:
  securitySchemes:
    Authorizer:
      type: http
      in: header
      name: Authorization
      scheme: apikey
  responses:
    Ok:
      description: >-
        HTTP 200 Ok
        Request was successful. No response value supplied.
  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
