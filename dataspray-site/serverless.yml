dataspray:
  component: "./node_modules/@sls-next/serverless-component"
  inputs:
    domain: "dataspray.io"
    domainRedirects:
      www.dataspray.io: https://dataspray.io
    runtime: "nodejs16.x"
    name:
      defaultLambda: dataspray-site-default
      apiLambda: dataspray-site-api
      imageLambda: dataspray-site-image
    bucketName: dataspray-site
    description: "DataSpray site"
    removeOldLambdaVersions: true
